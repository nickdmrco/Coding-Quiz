<!DOCTYPE html>
<html lang="en">

<header>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <link rel="stylesheet" href="styles.css">
 <title>The Leaderboard</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
 <style>
  li {
  background-color: purple;
  margin-top: 30px;
  padding: 5px 15px;
  width: 80%;
  font-size: 18px;
  color: white;
  border: solid 5px black;
  }
  h1 {
  font-size: 25px;
  padding-top: 10px;
  padding-bottom: 10px;
  text-align: center;
  border: solid 1px gray;
  font-weight: bolder;
}

  </style>
</header>

<body>
 <div class="container">
  <div id="score-btn" class="row">
   <a href="index.html"><button id="scoreBoard">Back to Quiz</button></a>
  </div>
 </div>

 <div id="wrapper">
  <div id="currentTime"></div>
  <div id="questionsDiv">
   <h1>Top Scores</h1>
   <ul id="highScore"></ul>

   <button id="clear" value="reset">Clear Scores</button>
  </div>
 </div>
 <script>
  var highScore = document.querySelector("#highScore");
   var clear = document.querySelector("#clear");

   clear.addEventListener("click", function () {
    localStorage.clear();
    location.reload();
   });
   var scoreBoard = localStorage.getItem("scoreBoard");
   scoreBoard = JSON.parse(scoreBoard);

   if (scoreBoard !== null) {

    for (var i = 0; i < scoreBoard.length; i++) {

     var createLi = document.createElement("li");
     createLi.textContent = scoreBoard[i].initials + " " + scoreBoard[i].score;
     highScore.append(createLi);

    }
   }
 </script>
</body>

</html>
